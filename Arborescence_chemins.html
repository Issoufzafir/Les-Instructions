<!-- Souvent source d'erreurs, de pages introuvables, d'images manquantes ou de styles non appliqués, le formats d'écriture des liens est très important.Et pourtant, on ne prend pas forcément garde à la façon dont on fait pointer ces dernier vers les différents fichiers cible.
Suivant la convention d'écriture utilisée, de nombreux problèmes peuvent survenir.
En effets, deux types d'écritures cohabitent, chacun avec leur spécificité propre -->

<!-- Sur le web -->
<!-- CHEMIN RELATIF -->
<!-- dossier/page.html
La cible (page.html) va être cherchée par le navigateur à partir de la page html ou de la feuille style qu'il interprète.
 -->

 <!-- ./dossier/page.html -->
 <!-- ./ signifie que la page est cherchée à partir du répertoire courant -->

 <!-- ../dossier/page.html -->
 <!-- ../ signifie que la page est cherchéé à partir parent (on remonte d'un niveau) -->

 <!-- CHEMIN ABSOLU -->
 <!-- /dossier/page.html -->
 <!-- ici le slach initial précise que l'on ne se réfère plus à l'emplacement courant mais que l'on remonte directement à la racine pour ensuite préciser le chemin complet -->
